<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.4.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>

    <title>Coinbase API</title>
</head>
<body>
<div class="container">
    <div class="demo-flex-spacer1"></div>

    <form action="/" method="POST" autocomplete="off">
        <div class="webflow-style-input">
            <label>
                {% if input_value %}
                    <input id="coin_input" type="text" name="amount" value={{ input_value }}>
                {% else %}
                    <input id="coin_input" type="text" name="amount" placeholder="Currency amount">
                {% endif %}
            </label>
            <label>
                <select name="coin">
                    {% for coin in coins %}
                        <option value="{{ coin }}"
                                {% if coin_type == coin %}
                                    selected="selected"
                                {% endif %}>
                            {{ coin }}
                        </option>
                    {% endfor %}
                </select>
            </label>
            <button id="submitEnter" type="submit"><i class="icon ion-android-arrow-forward"></i></button>
        </div>
    </form>
    <br/>

    {% if amount %}
        <div id="table">
            <table>
                <thead>
                <tr>
                    <th>Latest sale</th>
                    <th>Latest bid</th>
                    <th>Amount by latest sale</th>
                    <th>Amount by latest bid</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    {% for key in amount %}
                        <td>&euro; {{ amount[key] }}</td>
                    {% endfor %}
                </tr>
                </tbody>
            </table>
        </div>
    {% endif %}

    <div class="demo-flex-spacer2"></div>
</div>
</body>
</html>
